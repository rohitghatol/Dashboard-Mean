<section data-ng-controller="EmployeesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Employee</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="firstName">First Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="employee.firstName" id="firstName" class="form-control" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="lastName">Last Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="employee.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="skills">Skills</label>
                        <div class="controls" id="skills">

                            <tags-input ng-model="employee.skills"  display-property="name">
                            </tags-input>
                            (Press tab to convert text to tag)

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="organization">Organization</label>
                        <div class="controls" id="organization">
                            <select ng-model="employee.belongsTo" ng-options="org._id as org.name for org in organizations"></select>
                        </div>
                    </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
